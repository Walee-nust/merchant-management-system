<h2>
    New Order
</h2>

<div class="example-container">
    <mat-form-field>
        <mat-select placeholder="Product">
            <mat-option
                *ngFor="let product of products"
                [value]="product"
            >
                {{ product }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
